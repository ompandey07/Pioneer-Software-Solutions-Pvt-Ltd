<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/Team/Images/pioneer logo.jpg" />
    <title>Krijan Maharjan - Business Card</title>
    <style>
        body {
            background: #0f172a;
            font-family: 'Arial', sans-serif;
        }

        .business-card {
            background: linear-gradient(to bottom, #ffffff 0%, #f1f5f9 100%);
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 40px 100px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        @media (min-width: 768px) {
            .business-card:hover {
                transform: translateY(-12px);
                box-shadow: 
                    0 0 0 1px rgba(0, 0, 0, 0.1),
                    0 30px 80px rgba(0, 0, 0, 0.5),
                    0 50px 120px rgba(0, 0, 0, 0.4);
            }
        }

        .top-stripe {
            background: linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            height: 8px;
        }

        .company-header {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
            position: relative;
        }

        .company-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .photo-container {
            border: 6px solid white;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .photo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: rotate(45deg);
        }

        .detail-line {
            border-left: 4px solid #3b82f6;
            background: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .detail-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #eff6ff 0%, transparent 100%);
            transition: width 0.3s ease;
        }

        .detail-line:hover::before {
            width: 100%;
        }

        .detail-line:hover {
            border-left-color: #1e40af;
            transform: translateX(8px);
        }

        .icon-box {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .detail-line:hover .icon-box {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }

        .detail-line:hover .icon-box::after {
            width: 100%;
            height: 100%;
        }

        .name-section {
            background: linear-gradient(to right, #f8fafc 0%, #ffffff 100%);
            border-left: 6px solid #3b82f6;
            border-bottom: 2px solid #e2e8f0;
        }

        .logo-badge {
            background: white;
            border: 4px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .accent-bar {
            background: linear-gradient(90deg, #3b82f6 0%, transparent 100%);
            height: 3px;
        }

        @media (max-width: 767px) {
            .business-card {
                margin: 1rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <div class="business-card w-full max-w-[550px] overflow-hidden">
        <!-- Top Accent Stripe -->
        <div class="top-stripe"></div>

        <!-- Company Header Section -->
        <div class="company-header relative px-6 py-10 md:py-12">
            <div class="relative z-10">
                <div class="flex justify-between items-start">
                    <!-- Company Info -->
                    <div class="text-white flex-1">
                        <h2 class="text-xl md:text-2xl font-bold mb-1 tracking-wide">PIONEER SOFTWARE SOLUTIONS</h2>
                        <p class="text-sm md:text-base opacity-90 font-medium">Private Limited</p>
                    </div>
                    
                    <!-- Logo -->
                    <div class="logo-badge w-20 h-20 md:w-24 md:h-24 flex items-center justify-center ml-4">
                        <img src="/Team/Images/pioneer logo.jpg" alt="Pioneer Logo" class="w-full h-full object-contain p-2" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="px-6 py-6 md:py-8">
            <!-- Name and Photo Section -->
            <div class="flex items-start gap-5 md:gap-6 mb-8">
                <!-- Photo -->
                <div class="photo-container w-28 h-28 md:w-36 md:h-36 flex-shrink-0">
                    <img src="./Images/Krijan.png" alt="Krijan Maharjan" class="w-full h-full object-cover" />
                </div>
                
                <!-- Name and Title -->
                <div class="flex-1 pt-2">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3 leading-tight">Krijan Maharjan</h1>
                    <div class="accent-bar mb-3"></div>
                    <p class="text-base md:text-lg font-semibold text-blue-700 uppercase tracking-wide">
                        Customer Support
                    </p>
                </div>
            </div>

            <!-- Contact Details -->
            <div class="space-y-4">
                <!-- Email -->
                <div class="detail-line p-4 md:p-5">
                    <div class="flex items-center gap-4 relative z-10">
                        <div class="icon-box w-12 h-12 md:w-14 md:h-14 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 md:w-7 md:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-wider mb-1">Email</p>
                            <a href="mailto:abhishek@pioneersoftware.com.np" class="text-sm md:text-base font-semibold text-gray-900 break-all hover:text-blue-600 transition-colors">
                                krijan@pioneersoftware.com.np
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Phone -->
                <div class="detail-line p-4 md:p-5">
                    <div class="flex items-center gap-4 relative z-10">
                        <div class="icon-box w-12 h-12 md:w-14 md:h-14 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 md:w-7 md:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-wider mb-1">Phone</p>
                            <p class="text-sm md:text-base font-semibold text-gray-900">+977-9805533803</p>
                        </div>
                    </div>
                </div>

                <!-- Personal Website -->
                <div class="detail-line p-4 md:p-5">
                    <div class="flex items-center gap-4 relative z-10">
                        <div class="icon-box w-12 h-12 md:w-14 md:h-14 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 md:w-7 md:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-wider mb-1">Personal Website</p>
                            <a href="https://krijanmaharjan.name.np/" target="_blank" class="text-sm md:text-base font-semibold text-gray-900 break-all hover:text-blue-600 transition-colors">
                                www.krijanmaharjan.com.np
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Company Website -->
                <div class="detail-line p-4 md:p-5">
                    <div class="flex items-center gap-4 relative z-10">
                        <div class="icon-box w-12 h-12 md:w-14 md:h-14 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 md:w-7 md:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-wider mb-1">Company Website</p>
                            <a href="http://www.pioneersoftware.com.np" target="_blank" class="text-sm md:text-base font-semibold text-gray-900 break-all hover:text-blue-600 transition-colors">
                                www.pioneersoftware.com.np
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Accent -->
        <div class="h-2 bg-gradient-to-r from-blue-600 via-blue-500 to-blue-400"></div>
    </div>

    <script>
        // Touch feedback for mobile
        if ('ontouchstart' in window) {
            document.querySelectorAll('.detail-line').forEach(line => {
                line.addEventListener('touchstart', function() {
                    this.style.transform = 'translateX(8px)';
                });
                line.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
        }
    </script>
</body>
</html>
